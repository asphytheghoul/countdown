<script>
    var x;
    var isPaused = true;
    var timeLeft = 24 * 60 * 60; // 24 hours in seconds

    function startTimer() {
        if (isPaused) {
            isPaused = false;
            x = setInterval(function() {
                if (!isPaused) {
                    timeLeft--;

                    var days = Math.floor(timeLeft / (60 * 60 * 24));
                    var hours = Math.floor((timeLeft % (60 * 60 * 24)) / (60 * 60));
                    var minutes = Math.floor((timeLeft % (60 * 60)) / 60);
                    var seconds = Math.floor(timeLeft % 60);

                    document.getElementsByClassName('js-countdown__value--0')[0].textContent = days
                    document.getElementsByClassName('js-countdown__value--1')[0].textContent = hours
                    document.getElementsByClassName('js-countdown__value--2')[0].textContent = minutes
                    document.getElementsByClassName('js-countdown__value--3')[0].textContent = seconds

                    if (timeLeft <= 0) {
                        clearInterval(x);
                        isPaused = true;
                        timeLeft = 24 * 60 * 60;
                        document.getElementsByClassName('js-countdown__value--0')[0].textContent = "0"
                        document.getElementsByClassName('js-countdown__value--1')[0].textContent = "0"
                        document.getElementsByClassName('js-countdown__value--2')[0].textContent = "0"
                        document.getElementsByClassName('js-countdown__value--3')[0].textContent = "0"
                    }
                }
            }, 1000);
        }
    }

    function stopTimer() {
        isPaused = true;
        clearInterval(x);
    }
</script>
